<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Website</title>
    <link rel="shortcut icon" href="assets/images/pizza.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>


    <!-- USO DO ANIMATED

        link: https://animate.style

        Pra usar animação do animated precisar importar o arquivo no seu projeto, animate.css e chamar no seu html

        após isso, pra realizar o uso precisa uma class e realizar assim.. class="animated flip" isso é uma função pra girar o elemento

        "lembrando: pra tocar de função precisa apenas trocar o flip por outra função e manter o animated dentro da class"
    -->

    <!-- USO DO WOW

       animação de renderização
       link https://wowjs.uk  

       Essa animação é pra quando o usuario estiver rolando o site pra baixo e os elementos vim renderizado conforme vem abaixando
        
       pra fazer isso precisa criar uma class e deixar class="wow flip" caso ele queira um dalay de 4 segundo na animação vai ser..

       class="wow flip delay-04s"
    -->


    <header>
        <div class="logo animated flip">
            <img src="./assets/images/pizza.png">
            <a href="">Pizza</a>
        </div>

        <div id="btn-menu">
            <div class="_1"></div>
            <div class="_2"></div>
            <div class="_3"></div>
        </div>
        
        <nav class="animated fadeInDown">
            <ul>
                <li class="active"><a href="">Home</a></li>
                <li><a href="">Sobre Nós</a></li>
                <li><a href="">Cardápio</a></li>
                <li><a href="">Combos</a></li>
                <li><a href="">Promoções</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <div class="_1 wow fadeInLeft delay-04s">
                <img class="motoboy" src="./assets/images/delivery.png">
            </div>

            <div class="_2 wow fadeInTop">
                <h1 class="wow slideInRight">Entrega garantida em até <span>30 minutos*</span></h1>
                <p class="large-text wow slideInRight delay-02s">Lorem ipsum dolor sit amet consectetur.<br> Sequi, quam, obcaecati vel non reprehenderit.</p>

                <a href="https://wa.me/92984005764" class="btn wow fadeIn"  target="_blank">
                    <img src="./assets/images/whatsapp-icon.png">
                    Faça o seu pedido
                </a>

                <img class="motoboy wow fadeInLeft delay-02s" src="./assets/images/delivery.png">

                <p class="small-text ">Desenvolvido por Samuel Souza</p>

                <div class="follow-us">
                    <a class="wow fadeIn" href="https://www.instagram.com/samuelsouza_1/" target="_blank">
                        <img src="./assets/images/instagram-icon.png">
                    </a>
                    <a class="wow fadeIn " href=" https://www.facebook.com/profile.php?id=100007128064690 " target="_blank">
                        <img src="./assets/images/facebook-icon.png">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/wow.min.js"></script>
    <script>new WOW().init();</script>  <!--inicializado animação do wow-->

</body>
</html>
